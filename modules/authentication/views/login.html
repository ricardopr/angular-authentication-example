<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Inovação</b> App Suite</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Digite seus dados para se conectar</p>
      <p class="login-box-msg">Usarname: Test - Password: Test</p>

      <div ng-show="error" class="alert alert-danger">{{error}}</div>


    <form action="form" ng-bubmit="login()" role="form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Login" ng-model="username" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block btn-flat">Sign In</button>

        </div>

    </form>




    <a href="#">Esqueci minha senha</a><br>


  </div>
  <!-- /.login-box-body -->
</div>
